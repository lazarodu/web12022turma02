<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/estilo.css" />
    <title>Aula de Web 1</title>
  </head>
  <body>
    <header>
      <picture>
        <img src="./img/logo.png" alt="Logo" />
      </picture>
      <nav>
        <ul>
          <li>
            <a href="">Login</a>
          </li>
          <li>
            <a href="">Cadastre-se</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <picture>
        <img src="./img/principal.png" alt="Imagem Principal" />
      </picture>
      <section>
        <aside>
          <h4>Pessoa - dia/mês/ano hh:mm:ss</h4>
          <h3>Título</h3>
          <h3>Mensagem</h3>
          <div>
            <span>Tópico 1</span>
            <span>Tópico 2</span>
          </div>
        </aside>
      </section>
    </main>
    <footer>
      <div>
        <a href="https://facebook.com" target="_blank">
          <svg
            width="40"
            height="40"
            viewBox="0 0 40 40"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M39.375 20C39.375 9.29688 30.7031 0.625 20 0.625C9.29688 0.625 0.625 9.29688 0.625 20C0.625 29.6703 7.71016 37.6859 16.9727 39.1406V25.6008H12.0508V20H16.9727V15.7312C16.9727 10.8758 19.8633 8.19375 24.2906 8.19375C26.4109 8.19375 28.6281 8.57188 28.6281 8.57188V13.3375H26.1844C23.7781 13.3375 23.0273 14.8312 23.0273 16.3633V20H28.4008L27.5414 25.6008H23.0273V39.1406C32.2898 37.6859 39.375 29.6703 39.375 20Z"
              fill="white"
            />
          </svg>
        </a>
        <a href="https://instagram.com" target="_blank">
          <img src="./img/insta.svg" alt="Instagram" />
        </a>
        <a href="https://linkedin.com" target="_blank">
          <img src="./img/linkedin.svg" alt="Linkedin" />
        </a>
      </div>
    </footer>
  </body>
</html>
